<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shichibukais</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
  </head>
  <body>
    <header class="cabecalho">
      
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="Barba-negra" data-name="Marshall D. Teach" data-description="' Barba negra'
          , Atualmente um yonkou e dono de duas akumas no mi. Além da Yami Yami no Mi a fruta da escuridão, ele também adquiriu a Gura Gura no Mi, também conhecida como Fruta do Terremoto.">
            <img
              src="./src/imagens/r-barba-negra.png"
              alt="Personagem Barba-negra"
            />
          </li>
          <li class="personagem" id="boa-hancock" data-name="boa hancock" data-description="'A Serpente Princesa'
          Hancock é a líder das Kuja, uma tribo de guerreiras da Ilha das Amazonas. Ela é conhecida por sua beleza deslumbrante e pelo poder de sua Akuma no Mi, a Mero Mero no Mi, que lhe permite transformar qualquer pessoa que a veja em pedra temporariamente.">
            <img
              src="./src/imagens/r-boa-hancock.jpg"
              alt="Personagem boa-hankcock"
            />
          </li>

          <li class="personagem" id="crocodile" data-name="crocodile" data-description="'O Sr. 0'
          Crocodile foi um dos primeiros Shichibukai apresentados na série One Piece, mas mais tarde perdeu seu título. Ele possui a Suna Suna no Mi, uma Akuma no Mi do tipo Logia que lhe permite controlar a areia.">
            <img
              src="./src/imagens/r-crocodile.jpg"
              alt="Personagem crocodile"
            />
          </li>

          <li class="personagem" id="doflamingo" data-name="doflamingo" data-description="'O Demônio Celestial'
          Doflamingo é o ex-líder da Família Donquixote e governante da ilha de Dressrosa. Ele possui a Ito Ito no Mi, uma Akuma no Mi do tipo Paramecia que lhe concede o poder de controlar e manipular fios.">
            <img
              src="./src/imagens/r-doflamingo.jpg"
              alt="Personagem doflamingo"
            />
          </li>

          <li class="personagem" id="gecko" data-name="gecko" data-description="'O Tirano das Sombras'
          Moria é um pirata que tem o poder da Kage Kage no Mi, que lhe permite manipular sombras. Ele é conhecido por criar um exército de zumbis usando as sombras dos outro">
            <img
              src="./src/imagens/r-gecko.png"
              alt="Personagem gecko"
            />
          </li>

          <li class="personagem" id="jinbe" data-name="jinbe" data-description="'O Cavaleiro do Mar'
          Jinbe é um antigo membro dos Piratas do Sol e um ex-Shichibukai. Ele é um tritão, uma raça de humanoides peixes. Jinbe possui habilidades aquáticas excepcionais e é um mestre no combate subaquático.">
            <img
              src="./src/imagens/r-jinbe.png"
              alt="Personagem jinbe"
            />
          </li>

          <li class="personagem" id="kuma" data-name="kuma" data-description="'O Tirano'
          Kuma é um dos membros mais misteriosos dos Shichibukai. Ele tem o poder da Nikyu Nikyu no Mi, que lhe permite repelir qualquer coisa que ele toque, inclusive desviar ataques de volta aos seus oponentes.">
            <img
              src="./src/imagens/r-kuma.jpg"
              alt="Personagem kuma"
            />
          </li>

          <li class="personagem" id="mihawk" data-name="mihawk" data-description="'O Melhor Espadachim do Mundo'
          Mihawk é conhecido como o espadachim mais habilidoso do mundo de One Piece. Ele possui uma espada negra chamada Yoru">
            <img
              src="./src/imagens/r-mihawk.png"
              alt="Personagem mihawk"
            />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="./src/imagens/card-barba-negra.png"
          alt="Personagem Selecionado"
        />

        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Barba negra</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Ele tem o poder de disparar rajadas ópticas por um acidente que
            aconteceu com ele quando criança, mas não consegue controlá-los
          </p>
        </div>
      </section>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
